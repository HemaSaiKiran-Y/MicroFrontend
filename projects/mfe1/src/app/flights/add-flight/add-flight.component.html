<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div>
        <label for="flightName">Flight  Name</label>
        <input type="text" id="flightName" name="flightName" ngModel #flightName="ngModel" required>
    </div>
    <div>
        <label for="from">From</label>
        <input type="text" id="from" name="from" ngModel #from="ngModel" required>
    </div>
    <div>
        <label for="to">To</label>
        <input type="text" id="to" name="to" ngModel #to="ngModel" required>
    </div>
    <button type="submit" >Submit</button>
</form>
